<!DOCTYPE html>
<!-- Guilhem Mizrahi 11/2019 -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    {% block head %}{% endblock %}
  </head>
  <body>
    {% block body %}{% endblock %}
      <div class="mermaid">
        sequenceDiagram
          participant Alice
          participant Bob
          Bob->>Bob: Generates public and private keys
          Bob->>Alice: Public key
          Alice->>Alice: Encrypts message
          Alice->>Bob: Cipher text
          Bob->>Bob: Decrypts message
      </div>
  </body>
  <!-- sequenceDiagram
      participant Alice
      participant Bob
      loop Generation
          Bob->>Bob: Public \((n,e)\) Private \((n, d)\)
      end
      Bob->>Alice: Public Key
      loop Encryption
          Alice->>Alice: \(c\equiv m^e(mod\ n)\)
      end
      Alice->>Bob: Cipher Text
      loop Decryption
          Bob->>Bob: \(c^d\equiv m (mod\ n)\)
    end -->
</html>
